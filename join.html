<!DOCTYPE html>
<html lang="en">
<head>
  <title>Film Club - Join</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/join.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="banner">
    <div class="logo">
			<img src="images/filmclub.png" alt="film-club-logo">
		</div>
    <div class="home">
      <a href="index.html">home</a>
    </div>
    <div class="calendar">
      <a href="calendar.html">calendar</a>
    </div>
    <div class="join">
      <a href="join.html">join</a>
    </div>
		<div class="filler">
		</div>
  </div>
  <h1>Join Film Club</h1>
		<div class="fourforms">
			<div class="profpicture">
				 <form>
					<label for="profilepicture">profile picture</label>
					<br>
		      <input type="file" id="profilepicture"></input>
					<img src="images/profile-placeholder.png" alt="picplaceholder" id="picplaceholder">
					<br>
				</form>
			</div>
			<div class="textinputs">
	      <label for="name">name</label>
				<br>
	      <input type="text" id="name"></input>
				<br>
	      <label for="email">email address</label>
				<br>
	      <input type="email" id="email"></input>
				<br>
			</div>
			<div class="textinputs2">
	      <label for="password">password</label>
				<br>
	      <input type="text" id="password"></input>
				<br>
	      <label for="confirm">confirm password</label>
				<br>
	      <input type="text" id="confirm"></input>
	      <br>
			</div>
			<div class="genres">
				<legend>Which genres are you interested in?</legend>
				<div class="checkboxes">
					<span>
						<input type="checkbox" name="action">
						<label id="action">action</label>
					</span>
					<span>
			      <input type="checkbox" name="adventure">
						<label id="adventure">adventure</label>
					</span>
					<span>
						<input type="checkbox" name="comedy">
						<label id="comedy">comedy</label>
					</span>
					<span>
						<input type="checkbox" name="drama">
						<label id="drama">drama</label>
					</span>
					<span>
						<input type="checkbox" name="fantasy">
						<label id="fantasy">fantasy</label>
					</span>
					<span>
			   		<input type="checkbox" name="historical">
						<label id="historical">historical</label>
					</span>
					<span>
						<input type="checkbox" name="horror">
			   		<label id="horror">horror</label>
					</span>
					<span>
			   		<input type="checkbox" name="mystery">
						<label id="mystery">mystery</label>
					</span>
					<span>
			   		<input type="checkbox" name="romance">
						<label id="romance">romance</label>
					</span>
					<span>
			   		<input type="checkbox" name="scifi">
			   		<label id="scifi">science fiction</label>
					</span>
					<span>
			   		<input type="checkbox" name="western">
			   		<label id="western">western</label>
					</span>
				</div>
	    </div>
			<div class="bigtext">
			      <label id="adinput">Additional input</label>
					<div class="bigtexttextbox">
			      <textarea type="textarea" name="adinput" placeholder="Type here." rows="5"></textarea>
					</div>
		      <button>Join Film Club</button>
		  </div>
		</form>
		</div>
		<div class="banner bannerb">
	    <div class="home homeb">
	      <a href="index.html">home</a>
	    </div>
	    <div class="calendar calendarb">
	      <a href="calendar.html">calendar</a>
	    </div>
	    <div class="join joinb">
	      <a href="join.html">join</a>
	    </div>
			<div class="filler footer">
				Â© 2017, Film Club
			</div>
</body>
</html>
